name: shedule
description: "Проект на Flutter по курсовой работе"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.1
  cloud_firestore: ^5.5.1
  firebase_auth: ^5.3.4
  intl: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true


  fonts:
    - family: Ubuntu
      fonts:
        - asset: lib/fonts/Ubuntu-Bold.ttf
        - asset: lib/fonts/Ubuntu-Regular.ttf
